<!DOCTYPE html>
<html>
<head>
	<title>Movie Crawler</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">

<body>

<div class="container">
	<div class="row">
		<div class="col-sm-12 text-center">
			<form id="search-form" class="form-inline">
				<div class="form-group">
					<div class="input-group">
						<input id="search-str" type="text" class="form-control typeahead" placeholder="Search for a...">
					</div>
					<select id="search-by" class="form-control">
						<option option="selected" value="movie">Movie</option>
						<option value="tv">TV Show</option>
						<option value="person">Person</option>
						<option value="multi">All</option>
					</select>
					<input type="submit" class="btn btn-primary" value="Search">
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div id="genre-filters" class="col-sm-12 text-center">
			<!-- placeholder -->
		</div>
	</div>
	<div class="row">
		<div id="page-heading" class="col-sm-12">
			<h1 id="info">Now Playing</h1>
		</div>
	</div>
	<div class="row">
		<div id="poster-grid" class="col-sm-12">
			<!-- placeholder -->
		</div>
	</div>
</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="typeahead.js/typeahead.bundle.min.js"></script>
	<script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
	<script src="isotope.pkgd.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>

</body>
</html>
